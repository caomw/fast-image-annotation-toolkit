<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<title></title>
<link rel="shortcut icon" href="/favicon.ico"> 
<!-- Bootstrap -->
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.1.0/bootstrap-modal.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div id="container">
    <div id="controls">
        <div class="horz-component">
            <div class="file-input">
                <input type="file" style="display:none">
                <input class="selected-filename" type="text">
                <button type="button" class="btn btn-default">Browse</button>
            </div>
        </div>

        <div class="horz-component">
            <input class="range-input" type="range" min="-180" max="180" value="0">
        </div>

        <div class="horz-component">
            Available Labels: <input class="labels" type="text" placeholder="label1, label2, label3, ...">
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="my-canvas" width="800" height="800">
        Your browser does not support the HTML5 canvas tag.
        </canvas>

        <div class="sidebar">
            <button class="float-right edit-tags" type="button">Edit Tags</button>
            <button class="float-right" type="button">Unselect</button>
            <h5>Tags</h5>

            <div class="tags">
            </div>

            <div class="editable-tags">
            </div>

            <h5>Preview</h5>
            <textarea class="annotations-meta-info"></textarea> 
        </div>
    </div>
</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="vendor/jquery.hotkeys.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
